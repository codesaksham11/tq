<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz in Progress</title>
    <link rel="stylesheet" href="k_quiz.css">
    <style>
        /* Add some basic styling for multiple questions */
        .question-block {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .question-block h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="quiz-header">
        <a href="k.html" class="back-arrow" title="Go Back to Setup">‚Üê</a>
        <div id="timer" class="timer">00:00</div>
    </div>

    <div class="quiz-container">
        <div id="quizContent">
            <!-- Questions will be dynamically inserted here in blocks -->
            <div id="allQuestionsContainer">
                <!-- Placeholder for all question blocks -->
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="submitQuizButton">Submit Quiz</button> {/* Changed ID and Text */}
        </div>
        <div id="loadingMessage" class="loading-message">
            Loading quiz data... Please wait.
        </div>
        <div id="errorMessage" class="error-message" style="display:none;">
             Error loading quiz. Please <a href="k.html">go back</a> and try again.
        </div>
    </div>

    <script src="k_quiz.js"></script>
</body>
</html>
