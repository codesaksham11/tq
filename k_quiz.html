<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz in Progress</title>
    <link rel="stylesheet" href="k_quiz.css">
</head>
<body>
    <div class="quiz-header">
        <a href="k.html" class="back-arrow" title="Go Back to Setup">‚Üê</a>
        <div id="timer" class="timer">00:00</div>
    </div>

    <div class="quiz-container">
        <div id="quizContent">
            <h2 id="questionNumber">Question X of Y</h2>
            <p id="questionText">Loading question...</p>
            <div id="optionsContainer" class="options-container">
                <!-- Options will be dynamically inserted here -->
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="nextButton">Next Question</button>
        </div>
        <div id="loadingMessage" class="loading-message">
            Loading quiz data... Please wait.
        </div>
        <div id="errorMessage" class="error-message" style="display:none;">
             Error loading quiz. Please <a href="k.html">go back</a> and try again.
        </div>
    </div>

    <script src="k_quiz.js"></script>
</body>
</html>
