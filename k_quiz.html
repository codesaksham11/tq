<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz in Progress</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .back-arrow {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            margin-right: 15px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
        }

        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #allQuestionsContainer .question-block {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        #allQuestionsContainer .question-block:last-child {
            border-bottom: none;
        }

        .question-block h3 {
            margin-top: 0;
            color: #555;
        }

        .question-text-item {
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .options-item-container .option {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .options-item-container .option:hover {
            background-color: #f0f0f0;
        }

        .options-item-container .option input[type="radio"] {
            margin-right: 10px;
            vertical-align: middle;
        }
        .options-item-container .option label {
            vertical-align: middle;
            cursor: pointer;
        }

        #submitQuizButton {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        #submitQuizButton:hover {
            background-color: #218838;
        }
        #submitQuizButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }


        .loading-message, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        .error-message {
            color: red;
        }
        .error-message a {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="quiz-header">
        <a href="k.html" class="back-arrow" title="Go Back to Setup">‚Üê</a>
        <div id="timer" class="timer">00:00</div>
    </div>

    <div class="quiz-container">
        <div id="allQuestionsContainer">
            <!-- Questions will be dynamically inserted here -->
        </div>
        
        <button id="submitQuizButton" style="display:none;">Submit Quiz</button>
        
        <div id="loadingMessage" class="loading-message">
            
        </div>
        <div id="errorMessage" class="error-message" style="display:none;">
             Error loading quiz. Please <a href="k.html">go back</a> and try again.
        </div>
    </div>

    <script src="k_quiz.js"></script>
</body>
</html>
